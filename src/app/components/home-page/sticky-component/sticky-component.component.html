<!-- <div class="background__image rotate__{{service.elementIndices().length}}"> -->
@if ((data() && data()?.length) && dataText()) {

<div class="background__image  styicky-content">
  <div class="top__side h-16 ss:flex md:hidden justify-end" [ngClass]="{'opacity-0': removeImage}">
    <div class="brochure ss:flex md:hidden items-center"
      (click)="downloadImage(dataText()[translate.currentLang()]?.file)">
      <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="24" height="24" rx="12" fill="#B80E45" />
        <path d="M8.51613 12.3871L12.3871 16.2581L16.2581 12.3871" stroke="white" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M12.3871 16.2581V6.96777" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
      <span class="helvetica-light">
        {{dataText()[translate.currentLang()]?.button_title}}
      </span>
    </div>
    <img
    [ngStyle]="{ 'transform': 'rotate(' + rotationAngle + 'deg) scale(' +  '0.8'  + ')' }"
      class="rotating__image " src="../../../../assets/img/anim-list.png" alt="">
  </div>

  <div class=" flex center h-100 pb-[95px] flex-col relative">
    <div class="flex ss:flex-col md:flex-row w-full justify-between">
      <div class="__left">
        <h2 class="main__title helvetica-roman mb-[24px] pb-0" [innerHtml]="dataText()[translate.currentLang()]?.title">

        </h2>
        <div class="slider__Action ss:hidden md:flex items-end " *ngFor="let item of data() ; let i = index"
          [ngClass]="{'active': (i + 1) ===  service.elementIndices().length}">
          <span class="slider__numbering w-5 helvetica-roman">
            0{{i + 1}}
          </span>
          <div class="slider__line"></div>
        </div>

        <div class="brochure ss:hidden items-center md:flex cursor-pointer"
          (click)="downloadImage(dataText()[translate.currentLang()]?.file)">
          <svg class="mr-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="24" height="24" rx="12" fill="#B80E45" />
            <path d="M8.51613 12.3871L12.3871 16.2581L16.2581 12.3871" stroke="white" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M12.3871 16.2581V6.96777" stroke="white" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="helvetica-light">
            {{dataText()[translate.currentLang()]?.button_title}}
          </span>
        </div>
      </div>
      <div class="flex flex-col ss:w-full md:w-2/4 sticky-parent">
        <div class="top__side h-16 ss:hidden md:flex justify-end">
          <img [ngStyle]="{ 'transform': 'rotate(' + rotationAngle + 'deg) scale(' +  '1.2'  + ')' }"
            class="rotating__image" src="../../../../assets/img/anim-list.png" alt="">
        </div>

        <div *ngFor="let item of data(); let i = index" class="sticky-element p-[30px] cursor-pointer sticky__{{i}}"
          appInViewSticky [attr.data-index]="i"
          [routerLink]="['/services', item?.slug, item.id, translate.currentLang()]">
          <h3 class="up__text mb-[25px] helvetica-roman flex items-center justify-between">
            {{translate.getTranslation(item?.title)}}
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.75 9L14.25 9" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M9 3.75L14.25 9L9 14.25" stroke="#838383" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </h3>
          <p class="helvetica-light down__text" [innerHTML]="translate.getTranslation(item.short_description)">
          </p>
        </div>


        <div class="sticky-element p-[30px] cursor-pointer opacity-0 pointer-events-none ">
          <h3 class="up__text mb-[25px] helvetica-roman"></h3>
          <p class="helvetica-light down__text">
          </p>
        </div>
        <!-- <div class="sticky-element p-[30px] cursor-pointer opacity-0 pointer-events-none hidden lg:block">
          <h3 class="up__text mb-[25px] helvetica-roman"></h3>
          <p class="helvetica-light down__text">
          </p>
        </div> -->



      </div>
    </div>
  </div>
</div>
}
